## Build Configuration

### macOS Build Settings
MACOS_MIN_VERSION="10.12"
MACOS_SDK_PATH="/Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs"
MACOS_FRAMEWORKS="CoreFoundation IOKit DiskArbitration"

### Compiler Settings
CC="gcc"
CFLAGS="-Wall -Wextra -std=c99 -O2"
LDFLAGS=""

### Install Paths
INSTALL_PREFIX="/usr/local"
INSTALL_BINDIR="${INSTALL_PREFIX}/bin"
INSTALL_MANDIR="${INSTALL_PREFIX}/share/man/man1"

## Feature Flags

### Current Features (Implemented)
FEATURE_USB_DETECTION=1
FEATURE_DEVICE_INFO=1
FEATURE_FORMAT_FAT32=1
FEATURE_FORMAT_EXFAT=1
FEATURE_FORMAT_NTFS=1
FEATURE_VOLUME_LABEL=1
FEATURE_CLI_INTERFACE=1

### Future Features (Planned)
FEATURE_ISO_WRITING=0
FEATURE_BOOTABLE_USB=0
FEATURE_GUI_INTERFACE=0
FEATURE_PROGRESS_REPORTING=0
FEATURE_EXT_FILESYSTEMS=0

### Advanced Features (Long-term)
FEATURE_DISK_IMAGING=0
FEATURE_VERIFICATION=0
FEATURE_BADBLOCKS_CHECK=0
FEATURE_ENCRYPTION=0

## Compatibility Settings

### macOS Compatibility
COMPAT_MACOS_10_12=1  # Sierra
COMPAT_MACOS_10_13=1  # High Sierra
COMPAT_MACOS_10_14=1  # Mojave
COMPAT_MACOS_10_15=1  # Catalina
COMPAT_MACOS_11=1     # Big Sur
COMPAT_MACOS_12=1     # Monterey
COMPAT_MACOS_13=1     # Ventura
COMPAT_MACOS_14=1     # Sonoma
COMPAT_MACOS_15=1     # Sequoia

### Architecture Support
ARCH_X86_64=1
ARCH_ARM64=1          # Apple Silicon

## Security Settings
ENABLE_HARDENED_RUNTIME=1
ENABLE_CODESIGN=0     # Set to 1 if you have signing certificate
ENABLE_NOTARIZATION=0 # Set to 1 if you have Apple Developer ID

## Debug Settings
DEBUG_DEVICE_DETECTION=0
DEBUG_DISK_OPERATIONS=0
DEBUG_FORMAT_OPERATIONS=0
VERBOSE_LOGGING=0

## Paths and Directories
SOURCE_DIR="src"
MACOS_SOURCE_DIR="src/macos"
BUILD_DIR="build"
DIST_DIR="dist"
DOCS_DIR="docs"

## File Patterns
SOURCE_FILES="*.c"
HEADER_FILES="*.h"
EXECUTABLE_NAME="rufus-macos"
ARCHIVE_FORMAT="tar.gz"

## Testing Configuration
TEST_WITH_DUMMY_DEVICE=0
TEST_SKIP_FORMAT=1
TEST_OUTPUT_VERBOSE=1

## Distribution Settings
CREATE_DMG=0          # Set to 1 to create macOS .dmg package
DMG_NAME="${PROJECT_NAME}-${VERSION}"
INCLUDE_DOCUMENTATION=1
INCLUDE_LICENSE=1
INCLUDE_CHANGELOG=1

## External Dependencies
DEPENDENCY_XCODE_TOOLS=1
DEPENDENCY_HOMEBREW=0
DEPENDENCY_MACPORTS=0

